<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 005 - Pago Semanal</title>
</head>
<body>
    <h1>Calculadora de Pago Semanal</h1>

    <!-- Formulario para ingresar datos -->
    <form id="pago-form">
        <label for="pagoHora">Pago Base por Hora:</label>
        <input type="number" id="pagoHora" min="1" required><br><br>

        <label for="horasTrabajadas">Horas Trabajadas:</label>
        <input type="number" id="horasTrabajadas" min="1" required><br><br>

        <button type="submit">Calcular Pago</button>
    </form>

    <h2>Resultados</h2>
    <p id="pagoNormal"></p>
    <p id="pagoDoble"></p>
    <p id="pagoTriple"></p>
    <p id="pagoTotal"></p>

    <script src="script.js"></script>
</body>
</html>
